---
layout: default
---


<div class="posts">
    <h1 class="content-subhead">{{ page.title }}</h1>

    <!-- A single blog post -->
    <section class="post">
        <header class="post-header">
            <img class="post-avatar"
                 alt="Jason Dsouza's avatar" src="http://www.gravatar.com/avatar/9a12ad5645a3517bbe0fe067985d13ad"
                 height="48" width="48">

            <p class="post-meta">
                By <a href="#" class="post-author">{{ page.author }}</a> at <a href="#" class="post-time">{{ page.date | date_to_string }}</a> under 
                  {% for tag in page.tags %}
                    <a class="post-category post-category-pure" href="#">{{ tag }}</a>
                  {% endfor %}
            </p>
        </header>

        <div class="post-description">
            {{ content }}
        </div>
    </section>
</div>
