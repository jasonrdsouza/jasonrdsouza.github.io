---
layout: default
---


<div class="posts">
    <h1 class="content-subhead">{{ page.title }}</h1>

    <!-- A single blog post -->
    <section class="post">
        <header class="post-header">
            <img class="post-avatar"
                 alt="Tilo Mitra's avatar" src="/img/common/tilo-avatar.png"
                 height="48" width="48">

            <h2 class="post-title">{{ page.subtitle }}</h2>
        </header>

        <div class="post-description">
            
            {{ content }}

        </div>
    </section>


</div>
