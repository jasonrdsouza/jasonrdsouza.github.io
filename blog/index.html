---
layout: default
title: Jason Dsouza's Blog
---


<div class="posts">
    <h1 class="content-subhead">Blog Posts</h1>

    {% for post in site.posts %}
      <!-- A single blog post -->
      <section class="post">
          <header class="post-header">
            <img class="post-avatar"
                 alt="Jason Dsouza's avatar" src="http://www.gravatar.com/avatar/9a12ad5645a3517bbe0fe067985d13ad"
                 height="48" width="48">

            <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

            <p class="post-meta">
                By <a href="#" class="post-author">{{ post.author }}</a> at <a href="#" class="post-time">{{ post.date | date_to_string }}</a> under 
                  {% for tag in post.tags %}
                    <a class="post-category post-category-pure" href="#">{{ tag }}</a>
                  {% endfor %}
            </p>
        </header>

        <div class="post-description">
            {{ post.excerpt }}
        </div>
      </section>
    {% endfor %}

</div>
